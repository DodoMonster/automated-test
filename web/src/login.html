<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>后台登录</title>
    <link rel="stylesheet" href="css/style.css" tppabs="css/style.css" />
    <script src="js/jquery.js"></script>
    <script src="js/Particleground.js"></script>
    <script src="js/login.js"></script>
</head>

<body>
    <dl class="admin_login">
        <dt>
            <strong>Efun前端自动化测试后台管理系统</strong>
            <em>Management System</em>
        </dt>
        <dd class="user_icon">
            <input type="text" placeholder="用户名" id="username" class="login_txtbx" />
        </dd>
        <dd class="pwd_icon">
            <input type="password" placeholder="密码" id="password" class="login_txtbx" />
        </dd>
        <dd class="val_icon">
            <div class="checkcode">
                <input type="text" id="J_codetext" placeholder="验证码" maxlength="4" class="login_txtbx">
                <canvas class="J_codeimg" id="myCanvas" onclick="createCode()">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
            </div>
            <input type="button" value="验证码核验" class="ver-btn" onClick="validate();">
        </dd>
        <dd>
            <input type="button" value="立即登陆" class="submit-btn" id="btn_submit">
        </dd>
        <dd>
            <p>© 2017-2018 Efun 版权所有</p>
        </dd>
    </dl>
</body>

</html>
